<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type='text/javascript' src="js/app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-3">
          <h1>Player 1</h1>
          <p id="player1" value="0">0</p>
        </div>
        <div class="col-md-6 col-sm-8" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3 box col1 row1 downDiag" data-position="0"]></div>
            <div class="col-md-3 col-sm-3 col-xs-3 box col2 row1" data-position="1"></div>
            <div class="col-md-3 col-sm-3 col-xs-3 box col3 row1 upDiag" data-position="2"></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3 box col1 row2" data-position="3"></div>
            <div class="col-md-3 col-sm-3 col-xs-3 box col2 row2 downDiag upDiag" data-position="4"></div>
            <div class="col-md-3 col-sm-3 col-xs-3 box col3 row2" data-position="5"></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3 box col1 row3 upDiag" data-position="6"></div>
            <div class="col-md-3 col-sm-3 col-xs-3 box col2 row3" data-position="7"></div>
            <div class="col-md-3 col-sm-3 col-xs-3 box col3 row3 downDiag" data-position="8"></div>
          </div>

        </div>

        <div class="row">
          <div class="col-xs-3">
            <h1>Player 2</h1>
            <p id="player2" value="0">0</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
